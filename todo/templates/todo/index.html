{% extends 'todo/base.html' %}


{% block content %}
    <div class="container">


        <h1>List of Quests</h1>

        {% if list %}
            <ul>
            {% for quest in list %}
               <li><a href="{% url 'todo:detail' quest.id %}"> {{ quest.quest_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}

        {% endif %}
    </div>
{% endblock content %}
