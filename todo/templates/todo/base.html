

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Balder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static '/todo/style.css' %}" />

        {% load socialaccount %}

    </head>

    <body>

    <nav class="navbar navbar-light" style="background-color: #08332C;">
        <form class="form-inline">

    {% if request.user.is_authenticated %}
        <a class="btn btn-warning" href="{% url 'todo:create_quest'%}">Add Quest</a>
        <a class="btn btn-primary" href="{% url 'todo:index'%}">List of Quests</a>
        <a class="btn btn-danger" href="{% url 'account_logout'%}">Wyloguj sie</a>

        <a class="btn btn-info" href="{% url 'todo:about'%}">About</a>
        <a class="btn btn-primary" href="/">Strona główna</a>

    {% else %}
        <a class="btn btn-success" href="{% url 'account_login'%}">Zaloguj</a>
        <a class="btn btn-success" href="{% url 'account_signup'%}">Zaloz konto</a>
        {% providers_media_js %}
        <a class="btn btn-primary" href="{% provider_login_url 'facebook' method='js_sdk' %}">Zaloguj przez Facebook</a>
        <a class="btn btn-info" href="{% url 'todo:about'%}">About</a>

    {% endif %}

        </form>
    </nav>



    {% block content %}{% endblock content %}


     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
