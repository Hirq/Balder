<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style1.css' %}" />
</head>
<body>

<div class="container">
<form method="post">{% csrf_token %}
    <h2>Are you sure you want to delete quest: {{ object }} ?</h2>
    <a class="btn btn-primary" href="{% url 'todo:index'%}">List of Quests</a>
    <input id="delete_quest" type="submit" class="btn btn-danger" value="Delete" />


</form>
</div>
</body>
</html>
